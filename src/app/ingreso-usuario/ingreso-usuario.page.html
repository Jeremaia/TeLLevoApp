<ion-header>
  <ion-toolbar>
    <ion-title>ingreso_usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cuerpo">
    <div class="titulo">
      <h1>TeLLevoApp</h1>
    </div>
    <div class="inicio_sesion">
      <form>
        <ion-item lines=full>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item lines=full>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>

        <ion-button type="submit">Iniciar Sesion</ion-button>
        <a [routerLink]="['/recup-contra']">Recuperar Contraseña</a>
      </form>
    </div>
  </div>
</ion-content>
